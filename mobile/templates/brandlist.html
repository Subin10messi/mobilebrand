<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align:center">List of SB10 Mobiles</h1>
<div class="container">
    <div class="row">
        {% for brand in brands %}
        <div class="col-2">
        <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{brand.mobile_brand}}</h5>
      <a href="{%url 'update' brand.id %}"class="btn btn-primary">Update</a>
    <a href="{%url 'delete' brand.id %}"class="btn btn-danger" >Delete</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
